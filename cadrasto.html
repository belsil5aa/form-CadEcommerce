<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contato</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
 <body>
  <div class="container">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nome</label>
          <input type="email" class="form-control" id="nome">
        </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Email</label>
          <input type="password" class="form-control" id="email">
        </div>

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Senha</label>
            <input type="email" class="form-control" id="senha">
          </div>

          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Confirma Senha</label>
            <input type="email" class="form-control" id="confirma senha">
          </div>

          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Cpf</label>
            <input type="email" class="form-control" id="Cpf">
          </div>

          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Numero</label>
            <input type="email" class="form-control" id="numero">
          </div>

          <h2>Dados de Endereço</h2>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="rua">
        </div>

        <div class="col-12">
          <label for="inputAddress2" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="jardim">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <input type="text" id="estado" class="form-control">
        </div>

        <div class="col-md-2">
          <label for="inputZip" class="form-label">Cep</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

        
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </div> 
 </body>
</html>
